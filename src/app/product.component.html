<div class="bg-info m-2 p-2" [ngSwitch]="model.getProductsCount()">
    <span *ngSwitchCase="0"> There are no products</span>
    <span *ngSwitchCase="1"> There are one product</span>
    <span *ngSwitchCase="2">There are two products</span>
    <span *ngSwitchDefault>There are many products</span>
</div>

<div class="bg-info m-2 p-2" [ngSwitch]="model.getProductById(4).name">
    <span *ngSwitchCase="'Product 1'"> Product 1</span>
    <span *ngSwitchCase="productName"> Product 2</span>
    <span *ngSwitchCase="'Product 3'"> Product 3</span>
    <span *ngSwitchDefault>Default product</span>
</div>
