<ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products: model.getProducts()}">
</ng-template>
<ng-template [ngTemplateOutlet]="productList" [ngTemplateOutletContext]="{products: model.getProducts()}">
</ng-template>


<ng-template #productList let-products="products">
  <div class="m-5">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of products">
        {{product.name}}
      </li>
    </ul>
  </div>
</ng-template>
