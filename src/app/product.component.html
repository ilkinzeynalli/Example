<button type="button" class="btn btn-primary" (click)="addProduct()">Add</button>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
      {{product.name}}
      <button type="button" class="btn btn-warning m-2" (click)="updateProduct(product)">update</button>
      <button type="button" class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
    </li>
</ul>
