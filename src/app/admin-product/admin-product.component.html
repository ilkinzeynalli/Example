

<div class="row m-5">
    <div class="col-md-6">
        <div class="bg-info text-white text-center p-2" *ngIf="selectedProduct">
            Selected product : {{selectedProduct.name}}
        </div>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th style="width: 150px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products"
                    [class.bg-info]="checkSelectedClass(product)"> 
                    <td>{{product.id}}</td>
                    <td>
                        <img [src]="'../assets/img/' + product.imageUrl" width="80" />
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <button class="btn btn-danger m-2">Delete</button>
                        <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  <div class="col-md-6" *ngIf="selectedProduct">
      <h3>Product Form </h3>

      <div class="form-group">
        <label for="">Product Name</label>
        <input [(ngModel)]="selectedProduct.name" type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Price</label>
        <input [(ngModel)]="selectedProduct.price"  type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Image Url</label>
        <input [(ngModel)]="selectedProduct.imageUrl"   type="text" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input [(ngModel)]="selectedProduct.description"  type="text" class="form-control"/>
      </div>

      <button class="btn btn-success mt-3" (click)="save()"> Save </button>
  </div>
</div>
