<div class="row m-5">
    <table class="table table-sm table-bordered w-50">
        <thead>
            <tr>
                <th>Id</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th style="width: 150px;"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>
                    <img [src]="'../assets/img/' + product.imageUrl" width="80" />
                </td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-danger m-2">Delete</button>
                    <button class="btn btn-primary">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
